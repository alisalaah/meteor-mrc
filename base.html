<template name="chat_full">

<template name="cr_login">
	<div id="login">
		<h1>Welcome to MRC</h1>
		<p>MRC (Meteor Relay Chat) requires sign-in to use.  We do not request any access to your Facebook profile and can not post to your account.  This sign-in is simply to enter the chat system.</p>
		<center>{{> loginButtons}}</center>
	</div>
</template>
