<template name="mrc">
	{{> Template.dynamic template=mrcLoadBase}}
</template>

<template name="mrc_base">
	<!-- Header -->
	<header class="navbar navbar-default navbar-fixed-top navbar-inverse" role="banner">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a id="brand" class="navbar-brand">MRC</a>
			</div>
			<nav class="collapse navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> navChats}}
					{{> navRooms}}
					{{> navAdmin}}
					{{> navUser}}
				</ul>
			</nav>
		</div>
	</header>

	<!-- Chat Area -->
	<div id="mrc-leftcol" class="col-sm-10">
		<div id="mrc-chatarea">
			{{{messages}}}
		</div>
		<div id="mrc-textarea">
			<form id="mrc-send" style="margin:0;padding:0;display:inline;position:relative;">
				<input id="mrc-input" placeholder="Enter message here" style="height:100%;width:100%">
				<button id="submit" name="submit" class="btn btn-primary" style="position:absolute;top:-8px;right:3px">Send</button>
			</form>
		</div>
	</div> 

	<!-- Name Menu -->
	<div id="mrc-rightcol" class="col-sm-2">
		<div id="mrc-namearea">
			<h1>{{roomName}}</h1>
			{{{roomUsers}}}
		</div>
	</div>
</template>

<template name="mrc_login">
	<div id="login">
		<h1>MRC (Meteor Relay Chat)</h1>
		<p>Chat requires sign-in to use.</p>
		<center>{{> loginButtons}}</center>
	</div>
</template>

<template name="mrc_brand">
	<p>MRC branding.  Like login template is over-ridable with my_</p>
</template>

<template name="mrc_newuser">
	<div id="newuser">
		<h1>Welcome to MRC</h1>
		<br>
		<form class="form-horizontal" name="mrc_nuform">
			<fieldset>
				<!-- Text input-->
				{{{nameInput}}}

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="username">User name</label>  
					<div class="col-md-6">
						<input id="username" name="username" type="text" placeholder="jdoe" class="form-control input-md">
						<span class="help-block">Also known as a display name, nick name or short name.</span>
					</div>
				</div>

				<!-- Multiple Radios (inline) -->
				{{{gender}}}

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-5">
						<button id="submit" name="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
</template>
