<template name="navUser">
	<li class="divider-vertical"></li>
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{username}} <b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li><a id="editp"><i class="fa fa-user"></i> Edit Profile</a></li>
			<li><a id="prefs"><i class="fa fa-cog"></i> Preferences</a></li>
			<li><a id="suppo"><i class="fa fa-support"></i> Support</a></li>
			<li class="divider"></li>
			<li><a id="signo"><i class="fa fa-sign-out"></i> Sign-out</a></li>
		</ul>
	</li>
</template>

<template name="editp">
	<form class="form-horizontal" name="mrc_nuform">
		<fieldset>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="username">User name</label>  
				<div class="col-md-6">
					<input id="username" name="username" type="text" placeholder="jdoe" class="form-control input-md" disabled>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-5">
					<button id="submit" name="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>

		</fieldset>
	</form>
</template>

<template name="prefs">
	Preferences Template
</template>

<template name="suppo">
	Support Template
</template>
