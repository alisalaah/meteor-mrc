<template name="navAdmin">
	<li class="divider-vertical"></li>
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cogs"></i> Admin <b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li><a id="ausr"><i class="fa fa-users"></i> Users</a></li>
			<li><a id="aset"><i class="fa fa-cog"></i> Settings</a></li>
			{{#if isInRole 'owner' 'server'}}
			<li role="presentation" class="divider"></li>
			<li><a id="asrv"><i class="fa fa-server"></i> Server</a></li>
			{{/if}}
			<!--<li><a id="aticks"><i class="fa fa-support"></i> Tickets</a></li>-->
		</ul>
	</li>
</template>

<template name="ausr">
	<table id="ausr" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>Name</th>
				<th>Username</th>
				<th>Gender</th>
				<th>Role</th>
				<th>Status</th>
				<th>Login</th>
				<th>Services</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			{{{allUsers}}}
		</tbody>
	</table>
</template>

<template name="aset">
	...
</template>

<template name="asrv">
	<form class="form-horizontal" name="mrc_asrv">
		<fieldset>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">App Name</label>  
				<div class="col-md-4">
					<input id="name" name="name" type="text" placeholder="placeholder" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Multiple Radios -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="server">Server</label>
				<div class="col-md-4">
					<div class="radio">
						<label for="server-0">
							<input type="radio" name="server" id="server-0" value="1" checked="checked">
							Public
						</label>
					</div>
					<div class="radio">
						<label for="server-1">
							<input type="radio" name="server" id="server-1" value="2">
							Private
						</label>
					</div>
					<div class="radio">
						<label for="server-2">
							<input type="radio" name="server" id="server-2" value="3">
							Invite Only
						</label>
					</div>
				</div>
			</div>

			<!-- Multiple Radios -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="rooms">Rooms</label>
				<div class="col-md-4">
					<div class="radio">
						<label for="rooms-0">
							<input type="radio" name="rooms" id="rooms-0" value="1" checked="checked">
							No rooms (IM only)
						</label>
					</div>
					<div class="radio">
						<label for="rooms-1">
							<input type="radio" name="rooms" id="rooms-1" value="2">
							Single room
						</label>
					</div>
					<div class="radio">
						<label for="rooms-2">
							<input type="radio" name="rooms" id="rooms-2" value="3">
							Multiple room
						</label>
					</div>
					<div class="radio">
						<label for="rooms-3">
							<input type="radio" name="rooms" id="rooms-3" value="4">
							Multiple room (users only)
						</label>
					</div>
				</div>
			</div>

			<!-- Multiple Radios (inline) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="droom">Force Room</label>
				<div class="col-md-4"> 
					<label class="radio-inline" for="droom-0">
						<input type="radio" name="droom" id="droom-0" value="1" checked="checked">
						Yes
					</label> 
					<label class="radio-inline" for="droom-1">
						<input type="radio" name="droom" id="droom-1" value="2">
						No
					</label>
				</div>
			</div>

			<!-- Multiple Radios (inline) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="chats">Chats</label>
				<div class="col-md-4"> 
					<label class="radio-inline" for="chats-0">
						<input type="radio" name="chats" id="chats-0" value="1" checked="checked">
						On
					</label> 
					<label class="radio-inline" for="chats-1">
						<input type="radio" name="chats" id="chats-1" value="2">
						Off
					</label>
				</div>
			</div>
		</fieldset>
	</form>
</template>
