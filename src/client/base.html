<template name="mrc">
	{{> Template.dynamic template=mrcLoadBase}}
</template>

<template name="mrc_banned">
	<div id="banned">
		<h1>Banned</h1>
		<p>You have been banned by a site administrator.</p>
		<p>Reason: {{mrcBanReason}}</p>
		<p>Expires: {{mrcBanExpires}}</p>
	</div>
</template>

<template name="mrc_base">
	<!-- Header -->
	<header class="navbar navbar-default navbar-fixed-top navbar-inverse" role="banner">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				{{> Template.dynamic template=mrcLoadBrand}}
			</div>
			<nav class="collapse navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if isInRole 'owner,admin' 'server'}}
					{{> navAdmin}}
					{{/if}}
					{{> navUser}}
				</ul>
			</nav>
		</div>
	</header>

	<!-- Chat Area -->
	<div id="mrc-leftcol" class="col-sm-10">
		<div id="mrc-chatarea">
			{{{messages}}}
		</div>
		<div id="mrc-textarea">
			<form id="mrc-send" style="margin:0;padding:0;display:inline;position:relative;">
				<input id="mrc-input" placeholder="Enter message here" style="height:100%;width:100%">
				<button id="submit" name="submit" class="btn btn-primary" style="position:absolute;top:-8px;right:3px">Send</button>
			</form>
		</div>
	</div> 

	<!-- Name Menu -->
	<div id="mrc-rightcol" class="col-sm-2">
		<div id="mrc-namearea">
			{{{roomUsers}}}
		</div>
	</div>
</template>

<template name="mrc_brand">
	<a id="brand" class="navbar-brand">MRC</a>
</template>

<template name="mrc_brand_pop">
	<p>MRC branding.  Like login template is over-ridable with my_</p>
</template>

<template name="mrc_ban_form">
	<form id="banform" class="form-horizontal">
		<fieldset>

			<!-- Appended Input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="duration">Duration</label>
				<div class="col-md-5">
					<div class="input-group">
						<input id="duration" name="duration" class="form-control" placeholder="" type="text" required="">
						<span class="input-group-addon">minutes</span>
					</div>

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="reason">Reason</label>  
				<div class="col-md-8">
					<input id="reason" name="reason" type="text" placeholder="Enter a reson here" class="form-control input-md" required="">

				</div>
			</div>

		</fieldset>
	</form>
</template>
